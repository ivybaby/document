<!--实例21-10-1代码-->
<html>
<head>
  <title>设置遮罩效果</title>
  <style type="text/css">
  <!--
  h2{font-family:黑体;font-size:15pt;text-align:center}
  .mask1{position:absolute;top:150;
         filter:mask(color=#0000ff)}
  -->
  </style>
</head>
<body>
  <h2>设置遮罩效果</h2>
  <hr>
  <div> 
    <p style="font-family:'华文行楷';font-size:26pt; font-weight:bold;color:#003366;
    position:absolute;top:80;">
    没有应用遮罩的效果
    </p>
  </div> 
  <div class="mask1">
    <p style="font-family:'华文行楷'; font-size:30pt; font-weight:bold;color:#003366;"> 
    应用了遮罩的效果
    </p>
  </div>
</body>
</html>
