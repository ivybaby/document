<html>
<head>
<title>用户密码修改</title>
</head>
<script type="text/javascript">
 
  function  rec(form)
  {
	var a=form.text1.value;
    var b=form.textf.value;
    var c=form.texts.value;
{
    if(c==b)
       alert("恭喜您 修改成功！");
   else
       alert("对不起 密码与确认码不一致！");
 }


 }   
function re(form)
    { 
      form.text1.value="";
      form.textf.value="";
      form.texts.value="";
    }  

</script>
<form action="">
  <table width="321" border="1">
    <tr>
      <td colspan="3">用户密码修改</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>旧密码：</td>
      <td><input type="password" name="text1"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>新密码：</td>
      <td><input type="password" name="textf"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>重新输入密码：</td>
      <td><input type="password" name="texts"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="button" name="button" value="提交" onclick="rec(this.form)"></td>
      <td><input type="reset" name="reset"  value="重置"  onclick="re(this.form)"></td>
    </tr>
  </table>
</form>
</body>
</html>
